<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Booking System</h1>
    </header>

    <main>
        <form id="booking-form">
            <h2>Book Your Trip</h2>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="travel-date">Travel Date:</label>
                <input type="date" id="travel-date" name="travel-date" required>
            </div>
            <div class="form-group">
                <label for="travelers">Number of Travelers:</label>
                <input type="number" id="travelers" name="travelers" min="1" required>
            </div>
            <button type="submit">Book Now</button>
        </form>

        <section id="booking-details" class="hidden">
            <h2>Your Booking Details</h2>
            <p><strong>Destination:</strong> <span id="detail-destination"></span></p>
            <p><strong>Travel Date:</strong> <span id="detail-date"></span></p>
            <p><strong>Number of Travelers:</strong> <span id="detail-travelers"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Booking System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
